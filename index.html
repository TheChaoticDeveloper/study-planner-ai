<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study & Planning AI</title>
  <style>
    /* ---------- BODY & GENERAL ---------- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      margin-bottom: 1rem;
    }

    /* ---------- CHAT BOX ---------- */
    #chat {
      border-radius: 15px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* ---------- CHAT BUBBLES ---------- */
    .user, .ai {
      padding: 0.5rem 1rem;
      display: inline-block;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: linear-gradient(90deg, #1f8ef1, #1c6fe0);
      color: #fff;
      border-radius: 15px 15px 0 15px;
      align-self: flex-end;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .ai {
      background: linear-gradient(90deg, #00ffaa, #00ddbb);
      color: #000;
      border-radius: 15px 15px 15px 0;
      align-self: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-shadow: 0 0 3px #00ffaa;
    }

    /* ---------- INPUT & BUTTON ---------- */
    #userMessage {
      flex: 1;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background: #1f8ef1;
      color: #fff;
      cursor: pointer;
      transition: 0.2s all;
    }

    button:hover {
      background: #0f6ec7;
    }

    /* Button container */
    #buttonContainer {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    /* ---------- TYPING INDICATOR ---------- */
    #typing {
      display: flex;
      align-items: center;
      font-style: italic;
      color: #aaa;
      margin: 0.5rem 0;
    }

    #typingDots span {
      display: inline-block;
      animation: bounce 1s infinite;
      margin-left: 2px;
    }

    #typingDots span:nth-child(1) { animation-delay: 0s; }
    #typingDots span:nth-child(2) { animation-delay: 0.2s; }
    #typingDots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-6px); }
    }

    /* ---------- SCROLLBAR ---------- */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background: rgba(0,255,170,0.5);
      border-radius: 4px;
    }

    /* ---------- SUBJECT OVERLAY ---------- */
    #subjectOverlay {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 1000;
    }

    .subjectBtn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      transition: 0.2s;
    }
    .subjectBtn:hover { background: #00ddbb; }

    #cancelSubject {
      margin-top: 1rem;
      background: #f44336;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #cancelSubject:hover { background: #e53935; }
  </style>
</head>
<body>
  <h1>Study & Planning AI</h1>

  <div id="chat"></div>

  <div id="typing" class="ai">
    AI is typing<span id="typingDots"></span>
  </div>

  <div id="inputContainer" style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
    <input type="text" id="userMessage" placeholder="Type your question...">
  </div>

  <div id="buttonContainer">
    <button id="sendBtn">Send</button>
    <button id="clearBtn">Clear Chat</button>
    <button id="planBtn">7-Day Study Plan</button>
  </div>

  <!-- SUBJECT SELECTION OVERLAY -->
  <div id="subjectOverlay">
    <h2>Select a subject for your study plan</h2>
    <div id="subjectButtons" style="display:flex; gap:0.5rem; flex-wrap: wrap;">
      <button class="subjectBtn">Math</button>
      <button class="subjectBtn">English</button>
      <button class="subjectBtn">Reading</button>
      <button class="subjectBtn">Science</button>
      <button class="subjectBtn">Other</button>
    </div>
    <button id="cancelSubject">Cancel</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userMessage');
    const buttonSend = document.getElementById('sendBtn');
    const buttonClear = document.getElementById('clearBtn');
    const buttonPlan = document.getElementById('planBtn');
    const typing = document.getElementById('typing');
    const backendUrl = "https://study-planner-ai-backend.vercel.app/api/chat";

    // Subject overlay elements
    const subjectOverlay = document.getElementById("subjectOverlay");
    const subjectButtons = document.querySelectorAll(".subjectBtn");
    const cancelSubject = document.getElementById("cancelSubject");

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = sender;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTyping() {
      typing.style.display = "flex";
      const dotsContainer = document.getElementById("typingDots");
      dotsContainer.innerHTML = "<span>.</span><span>.</span><span>.</span>";
    }

    function hideTyping() {
      typing.style.display = "none";
      const dotsContainer = document.getElementById("typingDots");
      dotsContainer.innerHTML = "";
    }

    async function sendMessage(message = null) {
      const msg = message || input.value.trim();
      if (!msg) return;

      appendMessage("You: " + msg, "user");
      input.value = "";
      buttonSend.disabled = true;
      buttonPlan.disabled = true;

      showTyping();

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await response.json();

        hideTyping();
        buttonSend.disabled = false;
        buttonPlan.disabled = false;

        if (data.reply) {
          appendMessage("AI: " + data.reply, "ai");
        } else if (data.error) {
          appendMessage("⚠️ " + data.error, "ai");
        }
      } catch (err) {
        hideTyping();
        buttonSend.disabled = false;
        buttonPlan.disabled = false;
        appendMessage("Error connecting to backend", "ai");
        console.error(err);
      }
    }

    // ---------- Event Listeners ----------

    // Send button & Enter key
    buttonSend.addEventListener('click', () => sendMessage());
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

    // Clear chat
    buttonClear.addEventListener('click', () => {
      chatDiv.innerHTML = "";
    });

    // Quick 7-Day Study Plan button opens overlay
    buttonPlan.addEventListener("click", () => {
      subjectOverlay.style.display = "flex";
    });

    // Subject selection
    subjectButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const subject = btn.textContent;
        subjectOverlay.style.display = "none";
        sendMessage(`Create a 7-day study plan for ${subject}`);
      });
    });

    // Cancel overlay
    cancelSubject.addEventListener("click", () => {
      subjectOverlay.style.display = "none";
    });

  </script>
</body>
</html>
