<!DOCTYPE html>
<html>
<head>
  <title>Study & Planning AI</title>
</head>
<body>
  <h1>ðŸ“š Study & Planning AI</h1>

  <textarea id="input" placeholder="Ask for study help or planning advice"></textarea>
  <br><br>

  <button onclick="send()">Ask AI</button>

  <pre id="output"></pre>

  <script>
    async function send() {
      const message = document.getElementById("input").value;

      const response = await fetch("https://YOUR-BACKEND-URL/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("output").innerText = data.reply;
    }
  </script>
</body>
</html>
