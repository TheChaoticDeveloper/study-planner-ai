<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study & Planning AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f4f8; }
    h1 { color: #333; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 300px; overflow-y: auto; background: #fff; }
    #userMessage { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    .user { color: blue; margin: 0.5rem 0; }
    .ai { color: green; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Study & Planning AI</h1>
  <div id="chat"></div>
  <p id="typing" style="display:none; color: gray;">AI is thinking...</p>
  <input type="text" id="userMessage" placeholder="Type your question...">
  <button id="sendBtn">Send</button>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userMessage');
    const button = document.getElementById('sendBtn');

    const backendUrl = "https://study-planner-ai-backend.vercel.app/api/chat"; // <- Your Vercel backend URL

    function appendMessage(text, sender) {
      const p = document.createElement('p');
      p.textContent = text;
      p.className = sender;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  appendMessage("You: " + message, "user");
  input.value = "";

  // Show typing indicator
  const typing = document.getElementById("typing");
  typing.style.display = "block";

  try {
    const response = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();

    typing.style.display = "none";

    if (data.reply) {
      appendMessage("AI: " + data.reply, "ai");
    } else {
      appendMessage("Error: " + data.error, "ai");
    }
  } catch (err) {
    typing.style.display = "none";
    appendMessage("Error connecting to backend", "ai");
  }
}

    button.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
